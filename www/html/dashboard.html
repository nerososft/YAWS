<html lang="html">
<head>
    <meta charset="utf-8">
    <title>YaRaft::{{ title }}</title>
</head>

<body>
{% include www/html/header.html %}
<div class="body">
    <p style="color:#fff;margin-left: 64px;font-weight: bold;"><a href="dashboard">YaRaft</a> > <a>Dashboard</a></p>
    <div class="container">
        <table>
            <tr class="table-header">
                <th>Status</th>
                <th>Role</th>
                <th>Id</th>
                <th>Host</th>
                <th>Port</th>
                <th>Term</th>
                <th>CommissionId</th>
            </tr>
            {% block configs %}
            <tr>
                <th><span class="status {{ statusClass }}"></span>{{ status }}</th>
                <th>{{ role }}</th>
                <th># {{ id }}</th>
                <th>{{ host }}</th>
                <th>{{ port }}</th>
                <th>{{ term }}</th>
                <th>{{ commissionId }}</th>
            </tr>
            {% endBlock %}
        </table>
    </div>
</div>
{% include www/html/footer.html %}
</body>
{% include www/html/style.html %}
</html>
